version: "3"
services:
    caliper:
        container_name: caliper
        image: hyperledger/caliper:0.5.0
        command: launch manager
        environment:
        - CALIPER_BIND_SUT=ethereum:1.3
        - CALIPER_BENCHCONFIG=benchmarks/scenario/simple/config.yaml
        - CALIPER_NETWORKCONFIG=networks/ethereum/1node-clique/networkconfig.json
        volumes:
        - /Users/lisheng/mygit/caliper-benchmarks:/hyperledger/caliper/workspace
